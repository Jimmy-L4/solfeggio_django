<div id="edit_notes_second_level">
	<div id="edit_pitch_container">
		<div id="edit_each_pitch_container">
			<div class="current_button" title="Add 1 ton (+)" id="aug-note">+</div>
			<div class="current_button" title="Substract 1 ton (-)" id="sub-note">-</div>
		</div>
		<div class="button_text">
			Pitch
		</div>
	</div>
	<div id="edit_alteration_container">
		<div id="edit_each_alteration_container">
			<div class="current_button" title="Double Flat (Shift+V)" id="double_flat"><img src="{{imgPath}}/double_flat.png" alt="double_flat" /></div>
			<div class="current_button" title="Flat (V)" id="flat">&#9837;</div>
			<div class="current_button" title="Natural (N)" id="natural">&#9838;</div>
			<div class="current_button" title="Sharp (S)" id="sharp">&#9839;</div>
			<div class="current_button" title="Double Sharp (Shitf+S)" id="double_sharp"><img src="{{imgPath}}/double_sharp.png" alt="double_sharp" /></div>
		</div>
		<div class="button_text">
			Alteration
		</div>
	</div>
	<div id="edit_rhythm_container">
		<div id="edit_each_rhythm_container">
			<div class="current_button" id="sixty-four-note" title="Sixty-four note (1)"><img src="{{imgPath}}/sixty-four-note.png" alt="1/64" /></div>
			<div class="current_button" id="thirty-second-note" title="Thirty-second note (2)"><img src="{{imgPath}}/thirty-second-note.png" alt="1/32" /></div>
			<div class="current_button" id="sixteenth-note" title="Sixteenth note (3)"><img src="{{imgPath}}/sixteenth-note.png" alt="1/16" /></div>
			<div class="current_button" id="eight-note" title="Eight note (4)"><img src="{{imgPath}}/eight-note.png" alt="1/8" /></div>
			<div class="current_button" id="quarter-note" title="Quarter note (5)"><img src="{{imgPath}}/quarter-note.png" alt="1/4" /></div>
			<div class="current_button" id="half-note" title="Half note (6)"><img src="{{imgPath}}/half-note.png" alt="1/2" /></div>
			<div class="current_button" id="whole-note" title="Whole note (7)"><img src="{{imgPath}}/whole-note.png" alt="1" /></div>
			<div class="current_button" id="dot" title="dot (.)">.</div>
			<div class="current_button" id="double-dot" title="Double dot (:)">..</div>
		</div>
		<div class="button_text">
			Rhythm
		</div>
	</div>
	<div id="edit_symbol_container">
		<div id="edit_each_symbol_container">
			<div class="current_button" id="tie-note" title="Tie note (T)"><img src="{{imgPath}}/tie-note.png" alt="tie" /></div>
			<div class="current_button" id="tuplet" title="Tuplet (Shift+T)"><img src="{{imgPath}}/tuplet.png" alt="tuplet" /></div>
		</div>
		<div class="button_text">
			Symbol
		</div>
	</div>
	<div id="edit_note_container">
		<div id="edit_each_note_container">
			<div class="current_button" id="regular-note" title="Regular mode (D)"><img src="{{imgPath}}/quarter-note.png" alt="regular" /></div>
			<div class="current_button" id="silent-note" title="Silent mode (R)"><img src="{{imgPath}}/silent.png" alt="silent" /></div>
			<div class="current_button" id="delete-note" title="Remove note (Del)"><img src="{{imgPath}}/remove.png" alt="delete" /></div>
			<div class="current_button" id="add-note" title="Add note (Space)"><img src="{{imgPath}}/add.png" alt="add" /></div>
		</div>
		<div class="button_text">
			Note
		</div>
	</div>
	<div id="selection_container">
		<div id="edit_each_selection_container">
			<div class="current_button" id="copy-note" title="Copy (Ctrl+C)"><img src="{{imgPath}}/copy.png" alt="copy" /></div>
			<div class="current_button" id="paste-note" title="Paste (Ctrl+V)"><img src="{{imgPath}}/paste.png" alt="paste" /></div>
		</div>
		<div class="button_text">
			Selection
		</div>
	</div>
</div>
